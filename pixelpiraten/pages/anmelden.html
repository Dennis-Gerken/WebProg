<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Anmelden | FC PixelPiraten</title>
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/footer.css"/>
  <script>
    function loadLoginData() {
      const savedEmail = sessionStorage.getItem('email');
      const savedPassword = sessionStorage.getItem('password');
      if (savedEmail) {
        document.getElementById('email').value = savedEmail;
      }
      if (savedPassword) {
        document.getElementById('password').value = savedPassword;
      }
    }

    window.onload = loadLoginData;
  </script>
</head>
<body>
<div class="banner">
  <div class="motto">
    <h1>Anmelden</h1>
    <p>Ahoi Matrose! Bitte melde dich an, um wieder an Deck zu sein.</p>

    <!-- Anmeldeformular im Banner -->
    <div class="form-container banner-form">
      <form action="#" method="post">
        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Passwort:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Anmelden</button>
      </form>

      <div class="back-to-home">
        <button onclick="window.location.href='../pages/index.html'">Zurück zur Startseite</button>
      </div>
    </div>
  </div>
</div>


<div class="greeting-text">
  <p>Liebe*r PixelPirat*in, ahoi, arrr. Wir stechen jederzeit auf See und besiegen jeden Gegner, auch online! Wir wünschen dir ein angenehmes Surfen :)</p>
</div>

<footer class="footer">

</footer>
</body>
</html>
